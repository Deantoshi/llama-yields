openapi: 3.1.1
info:
  description: >-
    

    Need higher rate limits or priority support? We offer a premium plan for
    300$/mo. To get it, go to https://defillama.com/subscription 


     Coding with AI? Paste this link to LLM-specific docs for best results 
    <a href='/llms.txt'>llms.txt</a>
  version: 1.0.0-oas3
  title: DefiLlama API
tags:
  - name: TVL
    description: Retrieve TVL data
  - name: yields
    description: Data from our yields/APY dashboard
servers:
  - url: https://api.llama.fi
paths:
  /protocols:
    get:
      tags:
        - TVL
      summary: List all protocols on defillama along with their tvl
      responses:
        "200":
          description: Array of all protocols with their TVL data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "2269"
                    name:
                      type: string
                      example: Aave
                    symbol:
                      type: string
                      example: AAVE
                    category:
                      type: string
                      example: Lending
                    chains:
                      type: array
                      items:
                        type: string
                      example:
                        - Ethereum
                        - Polygon
                    tvl:
                      type: number
                      example: 5200000000
                    chainTvls:
                      type: object
                      additionalProperties:
                        type: number
                      example:
                        Ethereum: 3200000000
                        Polygon: 2000000000
                    change_1d:
                      type: number
                      example: 2.1
                    change_7d:
                      type: number
                      example: -5.3
  /protocol/{protocol}:
    get:
      tags:
        - TVL
      summary: Get historical TVL of a protocol and breakdowns by token and chain
      parameters:
        - name: protocol
          in: path
          description: protocol slug
          required: true
          schema:
            type: string
            example: aave
      responses:
        "200":
          description: Protocol details with historical TVL data and chain breakdowns
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: parent#aave
                  name:
                    type: string
                    example: AAVE
                  symbol:
                    type: string
                    example: AAVE
                  category:
                    type: string
                    example: Lending
                  chains:
                    type: array
                    items:
                      type: string
                    example:
                      - Ethereum
                      - Polygon
                      - Avalanche
                  currentChainTvls:
                    type: object
                    additionalProperties:
                      type: number
                    example:
                      Ethereum: 3200000000
                      Polygon: 1500000000
                  chainTvls:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        tvl:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: number
                                example: 1609459200
                              totalLiquidityUSD:
                                type: number
                                example: 1000000
                        tokens:
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                type: number
                                example: 1609459200
                              tokens:
                                type: object
                                additionalProperties:
                                  type: number
                                example:
                                  USDC: 1000000
                                  USDT: 800000
        "404":
          description: Protocol not found
  /v2/historicalChainTvl:
    get:
      tags:
        - TVL
      summary: Get historical TVL (excludes liquid staking and double counted tvl) of
        DeFi on all chains
      responses:
        "200":
          description: Historical TVL data for all chains combined
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: number
                      description: Unix timestamp
                      example: 1609459200
                    tvl:
                      type: number
                      description: Total Value Locked in USD across all chains
                      example: 15000000000
  /v2/historicalChainTvl/{chain}:
    get:
      tags:
        - TVL
      summary: Get historical TVL (excludes liquid staking and double counted tvl) of
        a chain
      parameters:
        - name: chain
          in: path
          required: true
          description: chain slug, you can get these from /chains or the chains property
            on /protocols
          schema:
            type: string
            example: Ethereum
      responses:
        "200":
          description: Historical TVL data for the specified chain
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: number
                      description: Unix timestamp
                      example: 1609459200
                    tvl:
                      type: number
                      description: Total Value Locked in USD for this chain
                      example: 45000000000
        "404":
          description: Chain not found
  /tvl/{protocol}:
    get:
      tags:
        - TVL
      summary: Simplified endpoint to get current TVL of a protocol
      description: Simplified endpoint that only returns a number, the current TVL of
        a protocol
      parameters:
        - name: protocol
          in: path
          required: true
          description: protocol slug
          schema:
            type: string
            example: uniswap
      responses:
        "200":
          description: Current TVL of the protocol in USD
          content:
            application/json:
              schema:
                type: number
                description: Total Value Locked in USD
                example: 4962012809.795062
        "404":
          description: Protocol not found
  /v2/chains:
    get:
      tags:
        - TVL
      summary: Get current TVL of all chains
      responses:
        "200":
          description: Array of all chains with their TVL data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    gecko_id:
                      type: string
                      nullable: true
                      description: CoinGecko ID for the chain's native token
                      example: ethereum
                    tvl:
                      type: number
                      description: Total Value Locked in USD
                      example: 65998652431.40251
                    tokenSymbol:
                      type: string
                      nullable: true
                      description: Native token symbol
                      example: ETH
                    cmcId:
                      type: string
                      nullable: true
                      description: CoinMarketCap ID
                      example: "1027"
                    name:
                      type: string
                      description: Chain name
                      example: Ethereum
                    chainId:
                      type: number
                      nullable: true
                      description: Chain ID number
                      example: 1
  /pools:
    get:
      tags:
        - yields
      summary: Retrieve the latest data for all pools, including enriched information
        such as predictions
      servers:
        - url: https://yields.llama.fi
      responses:
        "200":
          description: Array of all yield farming pools with their data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        pool:
                          type: string
                          example: 747c1d2a-c668-4682-b9f9-296708a3dd90
                        chain:
                          type: string
                          example: Ethereum
                        project:
                          type: string
                          example: Aave
                        symbol:
                          type: string
                          example: USDC
                        tvlUsd:
                          type: number
                          example: 1500000000
                        apy:
                          type: number
                          example: 5.2
                        apyBase:
                          type: number
                          example: 3.1
                        apyReward:
                          type: number
                          example: 2.1
                        rewardTokens:
                          type: array
                          items:
                            type: string
                          example:
                            - COMP
                            - AAVE
                        underlyingTokens:
                          type: array
                          items:
                            type: string
                          example:
                            - USDC
                        poolMeta:
                          type: string
                          example: Lending pool
                        url:
                          type: string
                          example: https://app.aave.com/reserve-overview/USDC
                        predictions:
                          type: object
                          properties:
                            predictedClass:
                              type: string
                              example: Stable
                            predictedProbability:
                              type: number
                              example: 0.95
                            binnedConfidence:
                              type: number
                              example: 1
  /chart/{pool}:
    get:
      tags:
        - yields
      summary: Get historical APY and TVL of a pool
      servers:
        - url: https://yields.llama.fi
      parameters:
        - name: pool
          in: path
          required: true
          description: pool id, can be retrieved from /pools (property is called pool)
          schema:
            type: string
            example: 747c1d2a-c668-4682-b9f9-296708a3dd90
      responses:
        "200":
          description: Historical APY and TVL data for specified pool
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          example: 2024-01-01T00:00:00.000Z
                        tvlUsd:
                          type: number
                          example: 1500000000
                        apy:
                          type: number
                          example: 5.2
                        apyBase:
                          type: number
                          example: 3.1
                        apyReward:
                          type: number
                          example: 2.1
  /api/tokenProtocols/{symbol}:
    get:
      tags:
        - TVL
      x-api-plan-only: true
      summary: Lists the amount of a certain token within all protocols. Data for the
        Token Usage page
      parameters:
        - name: symbol
          in: path
          description: token slug
          required: true
          schema:
            type: string
            example: usdt
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Portal
                    category:
                      type: string
                      example: Bridge
                    amountUsd:
                      type: object
                      additionalProperties:
                        type: number
                      example:
                        coingecko:tether-avalanche-bridged-usdt-e: 6485.2310529788765
                        coingecko:xcusdt: 45.514624238131
                        coingecko:layerzero-bridged-usdt-aptos: 7312.740629193999
      servers:
        - url: https://pro-api.llama.fi
